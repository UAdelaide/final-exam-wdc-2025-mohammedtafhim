<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5" id="app">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>

    <!-- Login Form -->
    <form method="POST" action="/login" class="mb-5">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Dog Table -->
    <h2 class="mb-3">Meet the Dogs!</h2>
    <div v-if="dogs.length > 0">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td v-if="dog.image"><img :src="dog.image" alt="dog photo" width="100"></td>
            <td v-else>No image available</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <p v-else>Loading dogs...</p>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const dogs = ref([]);

        async function loadDogs() {
          try {
            const res = await fetch('/api/dogs');
            const data = await res.json();

            // For each dog, fetch an image
            for (let dog of data) {
              const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
              const imgData = await imgRes.json();
              dog.image = imgData.message;
            }

            dogs.value = data;
          } catch (err) {
            console.error('Failed to load dogs:', err);
          }
        }

        onMounted(() => {
          loadDogs();
        });

        return {
          dogs
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
